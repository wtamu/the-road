<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="The Road">
  <meta name="keywords" content="idle,rpg,incremental,game,nostalgia,ascii,save">
  <meta name="author" content="wtamu">
  <meta name="description" content="">
  <meta http-equiv="Cache-control" content="no-cache">
  <link rel="stylesheet" href="styles/style.css">
  <!-- <link rel="shortcut icon" href="./favicon.ico"/> -->
  <title>The Road</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/classes.js"></script>
  <script src="scripts/model.js"></script>
  <script src="scripts/index.js"></script>
</head>

<body>
  <header class='header'>
    <span class='header-title'>THE ROAD</span>
  </header>
  <main>
    <div class="flex-vertical">
      <!-- status bar -->
      <div class="status-bar">
        <div class="status-bar__character">
          <p>HP:<span id="status-bar-hp">10</span></p>
          <p>ATK:<span id="status-bar-atk">1</span></p>
          <p>DEF:<span id="status-bar-def">0</span></p>
        </div>
        <div class="status-bar__resources">
          <p><span id="status-bar-gold">100</span>gp</p>
        </div>
      </div>
      <div class="xp-bar">
        <span id="xp-bar"></span>
      </div>
      <!-- zone -->
      <div class="zone">
        <h1 class="zone-title">The Forest</h1>
        <button class="zone-monster">Goblin HP:5</button>
        <button class="zone-monster opacity-4">Goblin HP:5</button>
        <button class="zone-monster opacity-2">Goblin HP:5</button>
      </div>
    </div>
  </main>
</body>

</html>
