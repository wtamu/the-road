<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="The Road">
  <meta name="keywords" content="idle,rpg,incremental,game,nostalgia,ascii,save">
  <meta name="author" content="wtamu">
  <meta name="description" content="">
  <meta http-equiv="Cache-control" content="no-cache">
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="shortcut icon" href="./favicon.ico"/> -->
  <title>The Road</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>

<body>
  <header class='header'>
    <span class='header__title'>THE ROAD</span>
    <div class="header__status-bar">
      <div class="header__status-bar-character">
        <p>HP:<span id="status-bar-hp">10</span></p>
        <p>ATK:<span id="status-bar-atk">1</span></p>
        <p>DEF:<span id="status-bar-def">0</span></p>
      </div>
      <div class="header__status-bar-resources">
        <p><span id="status-bar-gold">100</span>gp</p>
      </div>
    </div>
    <div class="header__xp-bar">
      <span id="status-bar-xp"></span>
    </div>
  </header>
  <main class="column">
    <div class="zone">
      <h1 class="zone__title">The Forest</h1>
      <p class="zone__description">The road winds through a dark forest. You catch movement out of the corner of your
        eye.</p>
      <div class="zone__queue" id="zone-queue">
        <button class="zone__queue-item">Goblin HP:5</button>
        <button class="zone__queue-item opacity-4">Goblin HP:5</button>
        <button class="zone__queue-item opacity-2">Goblin HP:5</button>
      </div>
    </div>
  </main>
</body>

</html>
